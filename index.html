<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!--for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="Nick'sFoodLogo.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Menu</title>
  </head>
  <body>
    <header class="header">
      <h1>Nick'sFood</h1>
      <h3>The best burgers in town.</h3>
    </header>
    <main id="main">
      <div id="feed">
        <!-- Rendered Products  -->
      </div>
      <div id="orders" class="orders">
        <!-- Render Your Order Header  -->
      </div>
      <div id="order-products" class="orders">
        <!-- Render Your Order products  -->
      </div>
      <div class="line hidden" id="line"></div>
      <div class="total-price-container hidden" id="total-price-container">
        <div>Total Price:</div>
        <div id="total-price"></div>
      </div>
      <div class="complete-btn-div" id="complete-btn-div">
        <button
          class="complete-btn hidden"
          id="complete-btn"
          onclick="completeBtnFunct()"
        >
          Complete Order
        </button>
      </div>
      <div class="form-container hidden" id="form-container">
        <form class="form">
          <h2>Enter Card Details</h2>
          <input type="name" placeholder="Enter Your Name" id="owner-name" />
          <input type="number" placeholder="Enter Card Number" id="card-num" />
          <input type="number" placeholder="Enter CVV" id="card-cvv" />
          <button type="button" id="pay-btn" onclick="payBtnFunct()">
            Pay
          </button>
        </form>
      </div>
      <div class="thanks-div hidden" id="thanks-div"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
